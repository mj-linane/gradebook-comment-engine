<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Gradebook Comment Builder</title>
  </head>

  <body>
    <h1>Gradebook Comment Builder</h1>
    <div class="form-box">
      <form>
        <fieldset>
          <!-- Text input-->
          <div class="control-group">
            <label for="name">First Name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="john"
              required=""
            />
          </div>
          <!-- Multiple Checkboxes -->
          <label>Were good at: (Pick 2)</label>
          <div class="control-group">
            <label for="problem"> problem solving</label>
            <input
            type="checkbox"
            name="problem"
            id="problem"
            value="problem solving"
            />
          </div>
          <div class="control-group">
            <label for="creative"> creative solutions </label>
            <input
              type="checkbox"
              name="creative"
              id="creative"
              value="generating creative solutions"
            />
          </div>
          <div class="control-group">
            <label for="designing">
              designing
            </label>
            <input
              type="checkbox"
              name="designing"
              id="designing"
              value="designing"
            />
          </div>
          <div class="control-group">
            <label for="coding"> coding </label>
            <input
              type="checkbox"
              name="coding"
              id="coding"
              value="programming"
            />
          </div>
          <div class="control-group">
            <!-- Select College -->
            <label for="college">Recommend You Go To School For</label>
            <select id="college">
              <option>computer science</option>
              <option>game design/coding</option>
              <option>graphic design</option>
              <option>web design</option>
            </select>
            <div>
              <button id="generate-btn" class="button button-primary">
                Generate
              </button>
            </div>
          </div>
        </fieldset>
      </form>
      <div>
        <label for="output">Comment</label>
        <textarea
          class="textarea"
          id="output"
          placeholder="e.g. this is a comment"
          readonly
        ></textarea>
      </div>
      <div>
        <button id="copy-btn" class="button button-primary">
          Click to copy
        </button>
      </div>
    </div>
  </body>
</html>
